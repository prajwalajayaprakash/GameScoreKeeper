<!DOCTYPE html>
<html>
<head>
	<title>Game Score Keeper</title>
	<link rel="stylesheet" type="text/css" href="ScoreKeeperApp.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div class="content1">
	<h1 id="title">SCORE KEEPING MADE EASY</h1>
	<h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
	<p>Playing to: <span>5</span></p>
	<input type = "number">
</div>
<div class="content2">
	<button type="button" class="btn btn-success" id="p1">PLAYER 1</button>
	<button type="button" class="btn btn-success" id="p2">PLAYER 2</button>
	<button type="button" class="btn btn-danger" id="reset">RESET</button>
</div>
<script type="text/javascript" src="ScoreKeeperApp.js"></script>

</body>
</html>
